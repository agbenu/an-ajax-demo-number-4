<html>
<head>
	<title>An AJAX demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.css" />





	<script src="autofill.js"></script>	
</head>
<body>
	<table width="70%" align="center">
			<tr>
				<td style="text-align:right" width="150">Name :<font class="important"></font></td>
				<td width="80%">
					<input type="text" name="name_input" id="name_input" size="40" maxlength="1000" />
				</td>
				</tr>											
			<tr>
				<td></td>
				<td align="left">
					<button  type="button" id="show_name_button">Show full info</button>
				</td>
			</tr>		
	</table>



	<p  id="person_info">
		<table width="70%" align="center">
			<tr>
				<td>First name</td>				
				<td>
					<span id="first_name"></span>
				</td>
			</tr>		
			<tr>
				<td>Last name</td>				
				<td>
					<span id="last_name"></span>
				</td>
			</tr>		
			<tr>
				<td>DOB</td>				
				<td>
					<span id="dob"></span>
				</td>
			</tr>		
			<tr>
				<td>Gender</td>				
				<td>
					<span id="gender"></span>
				</td>
			</tr>					
		</table>		
	</p>




</body>
</html>
